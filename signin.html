<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Login</title>
</head>
<body>
  <a href="/register/" style="color: black; position: absolute;top: 10px;right: 10px;">Register</a>
    <div class="log-form">

        <form action="/" method="POST">
          <input type="username" name='username' title="username" placeholder="username" required/>

        </form>
      </div>
    
</body>
